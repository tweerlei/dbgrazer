# Hilfetexte für de.tweerlei.dbgrazer.core.query.ResultType
help_VIEW = Die Ergebnisse der angegebenen Teilansichten werden in einzelnen Tabs angezeigt.
help_GRAPH = Es sind zwei Teilansichten erforderlich.\n\
	Die erste gibt in 2 oder 3 Spalten die Knoten-ID, Knoten-Bezeichnung und ggf. Knoten-Attribute (DOT-Format) an.\n\
	Die zweite gibt in 2 oder 3 Spalten die Kanten in Form von Startknoten-ID, Endknoten-ID und ggf. Kanten-Attribute (DOT-Format) an.\n\
	NULL als Start- oder Endknoten-ID führt zur Erzeugung eines anonymen Start-, bzw. Endknotens in UML-Notation.
help_CHART = Jede Teilansicht wird als Datenreihe in einem Diagramm interpretiert.\n\
	Der Diagrammtyp wird aus den ersten 2 oder 3 Spalten ermittelt. Die Datentypen dieser Spalten müssen in allen Teilansichten übereinstimmen.\n\
	Text, Zahl: Es wird ein Kategorie-Diagramm erzeugt (Torte oder Säulen).\n\
	Zahl, Zahl: Es wird ein XY-Diagramm erzeugt (Linien, Flächen, Säulen oder Punkte).\n\
	Datum, Zahl: Es wird ein XY-Diagramm mit Zeitachse erzeugt (Linien, Flächen, Säulen oder Punkte).\n\
	Datum, Datum, Zahl: Es wird ein XY-Diagramm mit Zeitachse erzeugt, die Spalten geben als Start- und Enddatum die Breite der Säulen an.\n\
	Datum, Datum: Es wird ein Gantt-Diagramm erzeugt, in dem die Spalten als Start- und Enddatum interpretiert werden.
help_TREE = Die erste Teilansicht wird ohne Parameter aufgerufen und liefert die Wurzelknoten des Baums in der Form ID, Bezeichnung.\n\
	Weitere Spalten werden als Zusatzinformation angezeigt.\n\
	Die weiteren Teilansichten werden jeweils mit dem Wert der 1. Spalte der jeweils darüberliegenden Ansicht als Parameter aufgerufen\n\
	und liefern die tieferen Baumebenen. Die Spalten werden analog zur ersten Ebene interpretiert.
help_DASHBOARD = Die Ergebnisse der angegebenen Teilansichten werden in Panelen zweispaltig angezeigt.\n\
	Es wird jeweils nur eine begrenzte Anzahl an Zeilen ausgelesen.
help_EXPLORER = Die Ergebnisse der angegebenen Teilansichten werden in der linken Hälfte einer Explorer-Ansicht angezeigt.\n\
	Verlinkte Ansichten werden im Detailbereich angezeigt.
help_TIMECHART = Jede Teilansicht wird als Datenreihe in einem Diagramm interpretiert und sollte aus zwei Spalten bestehen.\n\
	Bei jedem Aufruf der Ansicht werden die ermittelten Ergebnisse den bisher ermittelten Ergebnissen hinzugefügt.\n\
	Dabei wird die erste Spalte mit dem aktuellen Datum überschrieben, so daß die Werte der zweiten Spalte im Zeitverlauf dargestellt werden.
help_PANELS = Die Ergebnisse der angegebenen Teilansichten werden in Panelen einspaltig angezeigt.
help_NAVIGATOR = Die erste Teilansicht wird im Detailbereich angezeigt.\n\
	Weitere werden links als Navigation dargestellt.
help_MULTILEVEL = Die erste Teilansicht wird ohne Parameter aufgerufen und liefert die Wurzelknoten des Baums in der Form ID, Bezeichnung.\n\
	Weitere Spalten werden als Zusatzinformation angezeigt.\n\
	Die weiteren Teilansichten werden jeweils mit dem Wert der 1. Spalte der jeweils darüberliegenden Ansicht als Parameter aufgerufen\n\
	und liefern die tieferen Baumebenen. Die Spalten werden analog zur ersten Ebene interpretiert.

