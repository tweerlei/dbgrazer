# Help texts for ConfigKeys
help_dbgrazer.backend.http.connectTimeout = Dauer in Millisekunden, die auf einen Verbindungsaufbau gewartet wird
help_dbgrazer.backend.http.httpClient = HttpClient-Implementierung (jdk oder commons)
help_dbgrazer.backend.http.anonymousLinkName = Name der Verbindung, die für anonyme HTTP-Anfragen verwendet werden soll (z.B. laden externer XSDs)
help_dbgrazer.backend.http.proxyHost = Proxy-Hostname
help_dbgrazer.backend.http.proxyPort = Proxy-Port
help_dbgrazer.backend.http.proxyUsername = Proxy-Benutzername
help_dbgrazer.backend.http.proxyPassword = Proxy-Paßwort
help_dbgrazer.backend.http.strictMode = Multipart-Format nach MIME-Standard erzeugen oder abwärtskompatibel 
help_dbgrazer.backend.http.readTimeout = Dauer in Millisekunden, die auf eine Serverantwort gewartet wird
