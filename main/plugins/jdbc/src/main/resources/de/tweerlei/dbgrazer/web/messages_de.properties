# Hilfetexte für de.tweerlei.dbgrazer.core.query.ResultType
help_SINGLE = Es wird nur die erste Spalte der ersten Zeile des Ergebnisses ausgelesen.
help_ROW = Es wird nur die erste Zeile ausgelesen und als Name/Wert-Liste angezeigt.
help_LIST = Es wird nur die erste Spalte aller Zeilen ausgelesen und die Werte aneinandergehängt.
help_MAP = Es werden die ersten beiden Spalten aller Zeilen ausgelesen und als Name/Wert-Liste angezeigt.
help_MULTIPLE = Das Ergebnis wird in Tabellenform angezeigt.
help_GROUPED = Das Ergebnis wird anhand des Werts in der ersten Spalte in Teilergebnisse aufgeteilt,\n\
	die jeweils in Tabellenform angezeigt werden. Verknüpfungen beziehen sich auf die Spalten ab 2.
help_EDITABLE = Das Ergebnis wird in Tabellenform angezeigt.\n\
	Über ein Formular können einzelne Spalten nachträglich gefiltert oder aggregiert werden.
help_CUBE = Aggregiert Ergebnisse über mehrere Dimensionen.
help_SPLIT = Das Ergebnis wird in Teilansichten mit jeweils zwei Spalten aufgeteilt.\n\
	Erste Spalte ist immer die erste Spalte aus dem Ergebnis. Die zweite Spalte ist in der ersten Teilansicht die 2. Spalten aus dem Ergebnis usw.
help_TRANSPOSED = Das Ergebnis wird in Tabellenform mit transponierten Zeilen/Spalten angezeigt.
help_DRILLDOWN = Das Ergebnis wird in Tabellenform angezeigt.\n\
	Verlinkte Abfragen werden auf der selben Seite unterhalb eingeblendet.
help_SCRIPT = Enthaltene Anweisungen werden in einer Transaktion ausgeführt.
help_TOLERANT_SCRIPT = Enthaltene Anweisungen werden in einer Transaktion ausgeführt.
help_TEST_SCRIPT = Enthaltene Anweisungen werden in einer Transaktion ausgeführt.
help_DML = INSERT, UPDATE oder DELETE
help_CUSTOM = Freie Abfrage
help_EDITOR = Editor für Datensätze aus einer SQL-Tabelle
help_ROW_EDITOR = Editor für Datensätze aus einer SQL-Tabelle
help_GROUPED_EDITOR = Editor für Datensätze aus einer SQL-Tabelle
help_ID_TREE = Die erste Spalte wird als Zeilen-ID interpretiert und die zweite Zeile als ID der übergeordneten Zeile
help_GROUPED_ID_TREE = Die erste Spalte wird als Zeilen-ID interpretiert und die zweite Zeile als ID der übergeordneten Zeile
help_COLUMN_TREE = Baumebenen werden aus Spalten gebildet, solange gruppierbare Werte gefunden werden
help_GROUPED_COLUMN_TREE = Baumebenen werden aus Spalten gebildet, solange gruppierbare Werte gefunden werden
help_FUNCTION = Ruft eine Funktion auf, z.B. nach JDBC-Syntax: { ? = call Funktionsname(?, ?, ?) }\n\
	Der Rückgabewert muß im ersten Parameter deklariert werden.
help_PROCEDURE = Ruft eine Prozedur auf, z.B. nach JDBC-Syntax: { call Prozedurname(?, ?, ?) }
help_PIVOT = Die erste Spalte wird als Zeilen-, die zweite als Spaltenüberschrift interpretiert. Die Werte der dritten Spalte werden in die Pivot-Tabelle übernommen.\n\
	Zeilen- und Spaltenangabe sollte eindeutig sein. Ansonsten überschreiben Werte in tieferen Zeilen frühere Werte.
help_REPORT = Abfrage, die viele Zeilen liefert oder lange läuft.\n\
	Es wird nur die Zeilenanzahl angezeigt, die tatsächlichen Daten müssen heruntergeladen werden.
help_SINGLE_DATA = Es wird nur die erste Spalte der ersten Zeile des Ergebnisses ausgelesen.\n\
	Diese wird dann geparst.

