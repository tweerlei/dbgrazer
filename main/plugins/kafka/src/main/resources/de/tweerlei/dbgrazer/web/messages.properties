# ConnectionType
KAFKA = Kafka

# ResultType
KAFKA_MESSAGE = Kafka message
KAFKA_MESSAGES = Kafka messages
KAFKA_SEND = Send Kafka message

# Help texts for ResultType
help_KAFKA_MESSAGE = You can select a message via topic:partition:offset (mytopic:0:1234) or just offset (mytopic:1234).
help_KAFKA_MESSAGES = You can select a range of messages via topic:partition:offset (mytopic:0:1234-1237) or just offset (mytopic:1234-1237).
help_KAFKA_SEND = The first line is interpreted as Kafka key, the remaining lines are sent as body.

