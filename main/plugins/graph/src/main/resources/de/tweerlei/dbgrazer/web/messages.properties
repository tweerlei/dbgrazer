# Help texts for ConfigKeys
help_dbgrazer.graph.dot.command = DOT command name for generating graph images, relative to ~/.dbgrazer
help_dbgrazer.graph.dot.dpi = DOT dpi value for generating graph images

# GraphType
DOT_LR = dot (left to right)
DOT_RL = dot (right to left)
DOT_TB = dot (top to bottom)
DOT_BT = dot (bottom to top)
NEATO = neato (undirected)
FDP = fdp (undirected)
TWOPI = twopi (radial)
CIRCO = circo (radial)
