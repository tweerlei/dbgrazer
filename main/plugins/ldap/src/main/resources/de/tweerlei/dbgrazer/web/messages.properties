help_LDAP_ONELEVEL = Queries attributes of LDAP entries matching a search (SELECT attributNames FROM baseDN WHERE ldapFilter)
help_LDAP_OBJECT = Queries attributes of LDAP entries matching a search (SELECT attributNames FROM baseDN WHERE ldapFilter)
help_LDAP_ATTR = Lists the values of a single attribute (SELECT attributName FROM baseDN)

